<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <title>Carrito</title>
     <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
     <link rel="stylesheet" href="/css/main.css" />
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
</head>
<body>
     <div class="contenedor">
          <aside>
               <header>
                    <a href="/index.html"><img src="../assets/img/footertitle.png" alt="Logo" width="200"></a>
               </header>
               <nav>
                         
                    <ul>
                         <li>
                              <a href="/pages/menu.html" class="boton-volver boton-menu">
                                   <i class="bi bi-arrow-return-left"></i> Seguir Comprando
                              </a>
                         </li>
                         <li>
                              <a class="boton-menu boton-carrito active" href="./carrito.html">
                                   <i class="bi bi-cart2"></i>
                                   Carrito
                              </a>
                         </li>
                    </ul> 
               </nav>
          </aside>
          <main>
               <h2 class="titulo-carrito">Carrito</h2>
               <div class="contenedor-carrito">
                    <p id="carrito-vacio" class="carrito-vacio">Tu carrito esta vacio. <i class="bi bi-exclamation-circle-fill"></i> </p>
                    <div id="carrito-productos" class="disabled carrito-productos">
                         
                    </div>
                    <div id="carrito-acciones" class="carrito-acciones disabled">
                         <div class="carrito-acciones-izquierda">
                              <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Limpiar pedido </button>
                         </div>
                         <div class="carrito-acciones-derecha">
                              <div class="carrito-acciones-total">
                                   <p>Total:</p>
                                   <p id="total"></p>
                              </div>
                              <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Enviar pedido</button>
                         </div>
                    </div>
                    <p id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias por tu compra<i class="bi bi-hand-thumbs-up-fill"></i> </p>
               </div>

          </main>
     </div>


     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
     <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
     <script src="/scripts/carrito.js"></script>
</body>
</html>
